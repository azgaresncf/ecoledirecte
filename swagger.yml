        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                data:
                  type: string
                  example: '{"uuid": "","identifiant": "VotreIdentifiant","motdepasse":"VotreMotDePasse","isReLogin": false}'
      responses:
